# Proxima for Alacritty
# ~/.config/alacritty/theme.yml
colors:
  primary:
    background: '#1F2228'
    foreground: '#b2b8c3'
    dim_foreground: '#6E788C'
    bright_foreground: '#DDDFE4'
  cursor:
    text: '#262a31'
    cursor: '#a4c76f'
  vi_mode_cursor:
    text: '#262a31'
    cursor: '#a4c76f'
  search:
    matches:
      foreground: '#353B45'
      background: '#9c7acc'
