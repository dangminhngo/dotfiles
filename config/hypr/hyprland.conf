####################################################################################################
# APPS
####################################################################################################
$browser = firefox-developer-edition
$term = alacritty
$floatTerm = alacritty --class floatterm --title floatterm
$launcher = ~/.dotfiles/scripts/menus launcher
$colorPicker = ~/.dotfiles/scripts/menus colorpicker
$screenRecorder = ~/.dotfiles/scripts/menus recorder
$powerMenu = ~/.dotfiles/scripts/menus powermenu

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mod, RETURN, exec, $term
bind = $mod SHIFT, RETURN, exec, $floatTerm
bind = $mod, Q, exec, $powerMenu
bind = $mod SHIFT, Q, exit,
bind = $mod, E, exec, $fileManager
bind = $mod, W, exec, $browser
bind = $mod, D, exec, $menu
 
# LAYOUTS
bind = $mod SHIFT, C, killactive,
bind = $mod, V, togglefloating,
bind = $mod, P, pseudo, # dwindle
bind = $mod, T, togglesplit, # toggle
bind = $mod, F, fullscreen,
bind = $mod SHIFT, P, pin,

# Move focus window
bind = SUPER, J, cyclenext
bind = SUPER, K, cyclenext, prev

# Swap focus window
bind = SUPER SHIFT, J, swapnext
bind = SUPER SHIFT, K, swapnext, prev

# Change split ratio
bind = SUPER, H, splitratio, -0.025
bind = SUPER, L, splitratio, 0.025

# Layout
bind = SUPER SHIFT, H, pseudo,
bind = SUPER SHIFT, L, togglesplit,

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6

# Resize active window
bind = SUPER CTRL, H, resizeactive,-10 0
bind = SUPER CTRL, J, resizeactive,0 10
bind = SUPER CTRL, K, resizeactive,0 -10
bind = SUPER CTRL, L, resizeactive,10 0

# Move active window
bind = SUPER ALT, H, moveactive,-10 0
bind = SUPER ALT, J, moveactive,0 10
bind = SUPER ALT, K, moveactive,0 -10
bind = SUPER ALT, L, moveactive,10 0

# Example special workspace (scratchpad)
bind = $mod, S, togglespecialworkspace, magic
bind = $mod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

####################################################################################################
# AUTOSTART
####################################################################################################
exec-once = dunst
exec-once = ~/.dotfiles/scripts/widgets spawn-bar
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = ~/.dotfiles/scripts/util idle
exec = ~/.dotfiles/scripts/util import-gsettings
exec-once = ~/.dotfiles/scripts/util portal
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = nm-applet --indicator
