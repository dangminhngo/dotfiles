####################################################################################################
# APPS & KEYBINDINGS
####################################################################################################
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$browser = chromium
$dev_browser = MOZ_ENABLE_WAYLAND=1 firefox-developer-edition
$calculator = alacritty --class calc --title calc -e calc
$color_picker = ~/.dotfiles/scripts/menus colorpicker
$file_browser = lf
$float_term = alacritty --class floatterm --title floatterm
$launcher = ~/.dotfiles/scripts/menus launcher
$nightlight = ~/.dotfiles/scripts/util toggle-nightlight
$power_menu = ~/.dotfiles/scripts/menus powermenu
$recorder = ~/.dotfiles/scripts/menus recorder
$screenshot = ~/.dotfiles/scripts/menus screenshot
$term = foot
$toggle_bar = ~/.dotfiles/scripts/widgets toggle-bar
$windows = ~/.dotfiles/scripts/menus windows
$zathura = ~/.dotfiles/scripts/menus docs

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, RETURN, exec, $term
bind = SUPER SHIFT, RETURN, exec, $float_term 
bind = SUPER, B, exec, $dev_browser
bind = SUPER, C, exec, $calculator
bind = SUPER, D, exec, $launcher
bind = SUPER, E, exec, $file_browser
bind = SUPER, W, exec, $browser
bind = SUPER ALT, C, exec, $color_picker
bind = SUPER ALT, N, exec, $nightlight
bind = SUPER ALT, P, exec, $screenshot
bind = SUPER ALT, R, exec, $recorder
bind = SUPER, Z, exec, $zathura
bind = SUPER, X, exec, $toggle_bar
bind = SUPER, SLASH, exec, $windows
bind = SUPER SHIFT, Q, exec, $power_menu

# Other dispatchers
bind = SUPER SHIFT, C, killactive, 
bind = SUPER ALT, Q, exit, 
bind = SUPER, SPACE, togglefloating, 
bind = SUPER, F, fullscreen,
bind = SUPER, P, pin,

# Move focus window
bind = SUPER, J, cyclenext
bind = SUPER, K, cyclenext, prev

# Swap focus window
bind = SUPER SHIFT, J, swapnext
bind = SUPER SHIFT, K, swapnext, prev

# Change split ratio
bind = SUPER, H, splitratio, -0.025
bind = SUPER, L, splitratio, 0.025

# Layout
bind = SUPER SHIFT, H, pseudo,
bind = SUPER SHIFT, L, togglesplit,

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Resize active window
bind = SUPER CTRL, H, resizeactive,-10 0
bind = SUPER CTRL, J, resizeactive,0 10
bind = SUPER CTRL, K, resizeactive,0 -10
bind = SUPER CTRL, L, resizeactive,10 0

# Move active window
bind = SUPER ALT, H, moveactive,-10 0
bind = SUPER ALT, J, moveactive,0 10
bind = SUPER ALT, K, moveactive,0 -10
bind = SUPER ALT, L, moveactive,10 0

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, RIGHT, workspace, e+1
bind = SUPER, LEFT, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

####################################################################################################
# MISC
####################################################################################################
binds {
  workspace_back_and_forth=1
  allow_workspace_cycles=1
  pass_mouse_when_bound=0
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  vrr = 2
  enable_swallow = true
  no_direct_scanout = true
  focus_on_activate = false
}

####################################################################################################
# AUTOSTART
####################################################################################################
exec-once = dunst
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = swww query || swww init && swww img ~/.dotfiles/wallpapers/wallpaper0.jpg
exec = ~/.dotfiles/scripts/widgets spawn-bar
exec-once = ~/.dotfiles/scripts/util idle
exec = ~/.dotfiles/scripts/util import-gsettings
exec-once = ~/.dotfiles/scripts/util portal
exec-once = ~/.dotfiles/scripts/util fix-xwayland-app-scaling
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = nm-applet --indicator
